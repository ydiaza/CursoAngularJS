<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset-"utf-8">
        <title>Hola Mundo Controller</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../node_modules/angular/angular.js"></script>
        <script src="./app.js"></script>
        <script src="./appController.js"></script>
    </head>
    <body ng-app="appMain" ng-controller="AppController as vm">
        <form>
            <p>
                <label for="inputName">Nombre</label>
                <input id='inputName' type="text" ng-model="vm.user.name"></input>
            </p>
            <p>
                <button ng-click="vm.borrar()">Borrar</button>
            </p>
        </form>
        <p>Bienvenido al curso de {{vm.curso}} </p>
        <p>Hola {{vm.user.name}}</p>
    </body>
</html>
